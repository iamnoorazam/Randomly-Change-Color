
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="/CSS/color.css">

</head>

<body>
    <div class="container">
        <h1 class="heading">Color Changer</h1>
        <div class="inputBtnContainer">
            <button class="randomBtn">Random Color</button>
            <input id="colorInput" type="text" placeholder="Enter a color or hex (e.g. white or #ffffff)">
            <button class="applyBtn">Apply Color</button>
        </div>
        <p class="currentColor">
            Current Color: 
            <span class="currentColorValue">rgb(209, 204, 198)</span>
        </p>
    </div>

    <script>

let randomBtn = document.querySelector('.randomBtn')
let colorInput = document.querySelector('#colorInput')
let applyBtn = document.querySelector('.applyBtn')
let currentColorValue = document.querySelector('.currentColorValue')
let container = document.querySelector('.container')

const colorArray = ['red','blue','green','yellow','lightseagreen','cyan','tomato','lightcoral','acqua','white','black'];

const generateRandomColor = ()=>{
    const randomNumber = Math.floor(Math.random()*colorArray.length);
    return colorArray[randomNumber];
}
const changeColor = (color) => {
    container.style.backgroundColor = color;
    currentColorValue.innerText = color;
}
// changeColor('color')
const handleRandomBtnClick = () =>{
    let color = generateRandomColor();
    changeColor(color); 
}

const handleApplyBtnClick = ()=>{
const color = colorInput.value;
changeColor(color);
}


randomBtn.addEventListener('click', handleRandomBtnClick)
applyBtn.addEventListener('click', handleApplyBtnClick)



    </script>
</body>

</html>
